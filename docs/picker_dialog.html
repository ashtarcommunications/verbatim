<!DOCTYPE html>
<html>

<body onload='getOAuthToken()'>
</body>

<script>
    // IMPORTANT: Replace the value for DEVELOPER_KEY with the API key obtained
    // from the Google Developers Console.
    var DEVELOPER_KEY = 'AIzaSyCz7VxXQvtTDZjzowlU7wKbXXyBEPSCB4g';
    var DIALOG_DIMENSIONS = { width: 600, height: 425 };
    var pickerApiLoaded = false;

    /**
     * Loads the Google Picker API.
     */
    function onApiLoad() {
        gapi.load('picker', {
            'callback': function () {
                pickerApiLoaded = true;
            }
        });
    }

    /**
     * Gets the user's OAuth 2.0 access token from the server-side script so that
     * it can be passed to Picker. This technique keeps Picker from needing to
     * show its own authorization dialog, but is only possible if the OAuth scope
     * that Picker needs is available in Apps Script. Otherwise, your Picker code
     * will need to declare its own OAuth scopes.
     */
    function getOAuthToken() {
        google.script.run.withSuccessHandler(createPicker)
            .withFailureHandler(showError).getOAuthToken();
    }

    /**
     * Creates a Picker that can access the user's spreadsheets. This function
     * uses advanced options to hide the Picker's left navigation panel and
     * default title bar.
     *
     * @param {string} token An OAuth 2.0 access token that lets Picker access the
     *     file type specified in the addView call.
     */
    function createPicker(token) {
        console.log(`token: ${token}`);
        if (pickerApiLoaded && token) {
            var picker = new google.picker.PickerBuilder()
                // Instruct Picker to display only Docs in Drive. For other
                // views, see https://developers.google.com/picker/docs/#otherviews
                .addView(google.picker.ViewId.DOCUMENTS)
                // Hide the navigation panel so that Picker fills more of the dialog.
                .enableFeature(google.picker.Feature.NAV_HIDDEN)
                // Hide the title bar since an Apps Script dialog already has a title.
                .hideTitleBar()
                .setOAuthToken(token)
                .setDeveloperKey(DEVELOPER_KEY)
                .setCallback(pickerCallback)
                .setOrigin(google.script.host.origin)
                // Instruct Picker to fill the dialog, minus 2 pixels for the border.
                .setSize(DIALOG_DIMENSIONS.width - 2,
                    DIALOG_DIMENSIONS.height - 2)
                .build();
            picker.setVisible(true);
        } else {
            showError('Unable to load the file picker.');
            google.script.host.close();
        }
    }

    /**
     * A callback function that extracts the chosen document's metadata from the
     * response object. For details on the response object, see
     * https://developers.google.com/picker/docs/result
     *
     * @param {object} data The response object.
     */
    function pickerCallback(data) {
        var action = data[google.picker.Response.ACTION];
        if (action == google.picker.Action.PICKED) {
            var doc = data[google.picker.Response.DOCUMENTS][0];
            var id = doc[google.picker.Document.ID];
            var url = doc[google.picker.Document.URL];
            var title = doc[google.picker.Document.NAME];
            // document.getElementById('picker-result').innerHTML =
            //     '<b>You chose:</b><br>Name: <a href="' + url + '">' + title +
            //     '</a><br>ID: ' + id;
            google.script.run.setProperty('ACTIVE_SPEECH', JSON.stringify({ id, url, name: title }));
            google.script.host.close();
        } else if (action == google.picker.Action.CANCEL) {
            // document.getElementById('picker-result').innerHTML = 'Picker canceled.';
            google.script.host.close();
        }
    }

    /**
     * Displays an error message within the #result element.
     *
     * @param {string} message The error message to display.
     */
    function showError(message) {
        // document.getElementById('picker-result').innerHTML = 'Error: ' + message;
    }
</script>
<script src="https://apis.google.com/js/api.js?onload=onApiLoad"></script>

</html>
